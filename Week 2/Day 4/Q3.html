<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Get Product Details</h1>
    <hr>
    <input type="text" id="t1" placeholder="Product">
    <input type="number" id="t2" placeholder="Price">
    <input type="number" id="t3" placeholder="Quantity">
    <input type="number" id="t4" placeholder="Where">
    <input type="button" id="b1"value="Get Data">
    <input type="button" id="b2"value="Clear">

    <table id="tab" border="2" cellpadding="10" cellspacing="0">
        <tr>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Quantity</th>
        </tr>
        <br><br>
    </table>
    <script  src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#b1").click(function()
            {
                var textObj1=$("#t1").val();
                var textObj2=$("#t2").val();
                var textObj3=$("#t3").val();
                var i=$("#t4").val();
                var str="<tr><td>"+textObj1+"</td><td>"+textObj2+"</td><td>"+textObj3+"</td></tr>";
                $('#tab tr').eq(i).after(str);
            })
            $("#b2").click(function(){
                $("#t1").val("");
                $("#t2").val("");
                $("#t3").val("");
            })
        })
    </script>
</body>
</html>
