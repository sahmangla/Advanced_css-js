<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">GET DATA</h1>
    <hr>
    <button type="button" onclick="fn()"> Get Data</button>
    <br><br>
    <table id="dsa"  cellpadding="10" cellspacing="0">
    
    </table>
    <script>
        async function fn()
    {
        var tableObj=document.getElementById("dsa");
        tableObj.setAttribute("border","1");
        var url="https://reqres.in/api/users";
        let response=await fetch(url);
        let resdata=await response.json();
        var res=resdata.data;       
        
        tableObj.innerHTML=`<tr>
            <th>ID</th>
            <th>EMAIL</th>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>AVATAR</th>
        </tr>`;
                    for(let item of res)
                {
                    tableObj.innerHTML+=`<tr><td>${item.id}</td><td>${item.email}</td><td>${item.first_name}</td><td>${item.last_name}</td><td><img src='${item.avatar}'></td></tr>`;
                }
            }       
                
    
        
    
    </script>
</body>
</html>
