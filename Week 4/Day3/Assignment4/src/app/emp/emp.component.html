<span>
Lower Number: <input type="number" [(ngModel)]="low">
<br><br>
Higher Number: <input type="number" [(ngModel)]="high">
<br><br>
</span>
<table cellspacing="0" cellpadding="5" border="2">
    <tr>
        <th>S.No.</th>
        <th>Name</th>
        <th>Job</th>
        <th>Salary</th>
    </tr>
    <tr *ngFor="let item of obj |salary:low:high">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.job}}</td>
    <td>{{item.sal}}</td>
    </tr>
</table>
