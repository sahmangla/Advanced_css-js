<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<div id="main">
<div>
  <i class="bi bi-display-fill"></i>
  <span id="nav">EXPLORE EVENTS</span>
</div>
<br>
<div class="section" *ngFor="let item of arrObj">
  <a style="color:blue;" href="#">{{item.name}}</a>
  <br>
  <span class="last"><strong>Date : </strong>{{item.date}}</span>
  <span class="last"><strong>Format : </strong>{{item.format}}</span>
  <span class="last"><strong>Time : </strong>{{item.time}}</span>
</div>
<br>
<div class="foot">
  <span id="foot1">Please help us improve our communication by telling us what you think of us mind</span>
  <span id="foot2"><i class="bi bi-star"></i><i class="bi bi-star"></i><i class="bi bi-star"></i><i class="bi bi-star"></i><i class="bi bi-star"></i></span>
</div>
</div>
