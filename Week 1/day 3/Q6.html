<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span:before{
            content:"*";
        }
        span{
            color:red;
        }
    </style>
</head>
<body>
    <h1 align="center">Fill the Details</h1>
    <hr>
    <br>
    <div style="width:50%;background-color:whitesmoke;border:1px solid black;margin:auto;padding:10px">
    <form onsubmit="f()" action="process.php" method="get">
        Customer Name:
        <input type="text" id="cust">
        <span id="s"> </span>
        <br><br>
        Source Station:
        <input type="text" id="sourcestation">
        <span id="s1"></span>
        <br><br>
        Destination Station:
        <input type="text" id="destinationstation">
        <br><br>
        Contact Number:
        <input type="number" id="contact">
        <span id="s2"></span>
        <br><br>
        Email:
        <input type="text" id="email">
        <span id="s3"></span>
        <br><br>
        <input type="submit" value="Register" style="background-color:blue;color:white;padding:5px">
        
    </form>
</div>
    <script>    
    function f()
    {
        var CustObj=document.getElementById("cust");
        var contactObj=document.getElementById("contact");
        var spanObj=document.getElementById("s");
        var spanObj2=document.getElementById("s1");
        var spanObj3=document.getElementById("s2");
        var spanObj4=document.getElementById("s3");
        var sourceObj=document.getElementById("sourcestation");
        var DestinationObj=document.getElementById("destinationstation");
        spanObj.innerHTML="";
        spanObj2.innerHTML="";
        spanObj3.innerHTML="";
        spanObj4.innerHTML="";
        if(CustObj.value=="")
        {
            spanObj.innerHTML="Customer Name Cannot be Empty";
            event.preventDefault();
        }
        
      
        if(sourceObj.value==""||DestinationObj.value=="")
        {
            spanObj2.innerHTML="Source and Destination Station can't be empty";
            event.preventDefault();
        }
        else if(sourceObj.value==DestinationObj.value)
        {
            spanObj2.innerHTML="Source and Destination Station can't be same";
            event.preventDefault();
        }
  
    
        
        
        
        var contact=contactObj.value;
        
        if(contact=="")
        {
            spanObj3.innerHTML="Phone can't be empty";
        }
        else if ((contact.length)!=10)
        {
            spanObj3.innerHTML="Fill the correct Number i.e. 10 numbers";
            event.preventDefault();
        }
        

        
        var emailObj=document.getElementById("email");
        
        
        if(emailObj.value=="")
        {
            spanObj4.innerHTML="Email field can't be empty";
            event.preventDefault();
            
        }
    }
    
    </script>
</body>
</html>
