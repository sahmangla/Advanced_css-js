<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    input[type="button"]
    {
        
        padding:5px;
        width:25%;
    }
    input[value="Add"]
    {
        background-color: green;
    }
    input[value="Subtract"]
    {
        background-color: red;
    }        
    input[value="Multiply"]
    {
        background-color: yellow;
    }
    </style>
</head>
<body>
    <h1 align="center">Mathematical Operations</h1>
    <hr>
    <br>
    <div style="width:40%;margin:auto;border:2px solid black;padding:10px"> 
    First Number:<input style="width:100%" type="number" id="t1">
    <br><br>
    Second Number:<input style="width:100%;" type="number" id="t2">
    <br><br>
    <input type="button" value="Add" onclick="f1()">
    <input type="button" value="Subtract" onclick="f2()">
    <input type="button" value="Multiply" onclick="f3()">
    <br>
    <p id="p1" style="font-size:25px "></p>
    </div>

    <script>
        function f1()
        {
            var textObj1=document.getElementById("t1");
            var textObj2=document.getElementById("t2");
            var paraObj=document.getElementById("p1");
            const x=textObj1.value;
            const y=textObj2.value;

            var z=parseInt(x)+parseInt(y);
            paraObj.innerHTML="Result : " + z;
        }
        function f2()
        {
            var textObj1=document.getElementById("t1");
            var textObj2=document.getElementById("t2");
            var paraObj=document.getElementById("p1");
            paraObj.innerHTML="Result : " + ((textObj1.value)-(textObj2.value));
        }
        function f3()
        {
            var textObj1=document.getElementById("t1");
            var textObj2=document.getElementById("t2");
            var paraObj=document.getElementById("p1");
            paraObj.innerHTML="Result : " + ((textObj1.value)*(textObj2.value));
        }
    </script>
</body>
</html>
