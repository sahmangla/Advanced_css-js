<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            padding:10px;
        }
    </style>
</head>
<body>
    <input type="button" value="Get data" onclick="f1()">
    <br><br>
    <table id="tab" >

    </table>
    <script>
        function f1()
        {
           var tableObj= document.getElementById("tab");
           
           var list=["HTML5","Bootstrap","CSS3","JQuery","AngularJS"];
            tableObj.border="2";
            
            for(var i=1;i<=list.length;i++)
            {
                tableObj.innerHTML+="<tr><td>"+i+"</td><td style='width:200px;text-align:center''>"+list[i-1]+"</td></tr>";
            }
        
           
        }
    </script>
</body>
</html>
