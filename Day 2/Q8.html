<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            padding:5px;
        }
        .coo
        {
            background-color: skyblue;
            
        }
    </style>
</head>
<style></style>
<body>
    <H1>Dynamic Operations on Array in JS</H1>
    <hr>
    <br>
    <div style="border:1px solid blue;width: 34%;">
    <table id="tale">
        <tr>
        <td class="coo">Course</td>
        <td class="coo">Course</td>
        <td class="coo">Course</td>
        <td class="coo">Course</td>
        <td class="coo">Course</td>
        </tr>
    </table >
    </div>
    <script>
        var obj=document.getElementById("tale");
        var list=["HTML","CSS3","jQuery","Angular JS","Bootstrap"];
       
        var n=list.length;
     
        

        for(var i=0;i<n-1;i++)
        {
            var newrow=obj.insertRow();
                for(var j=i;j<n+i;j++)
                {
                    if(j<n)
                    {
                    var cell=newrow.insertCell();
                    cell.innerHTML=(list[j]);
                    }
                    else
                    {
                    var cell=newrow.insertCell();
                    cell.innerHTML=(list[j-n]);
                    }    
                }
        
        }
    </script>
</body>
</html>
