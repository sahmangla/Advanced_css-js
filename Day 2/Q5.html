<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JAVA SCRIPT-PROGRAMMING</h1>
    <button onclick="f1()">Get Data</button>
    <ul id="list">
    </ul>
    <script>
        function f1()
        {
        paraObj=document.getElementById("list");
        var i=1;
        var str="";
        while(i<=10)
        {
            str +="<li>Welcome to JAVASCRIPT-"+i+"</li>";
            i++;
        }
        paraObj.innerHTML=str;
        
        }
    </script>
</body>
</html>
