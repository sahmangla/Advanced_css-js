<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .odd{
            color: red;
        }
        .even{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>JAVA SCRIPT-PROGRAMMING</h1>
    <button onclick="f1()">Get Data</button>
    <ul id="list">
    </ul>
    <script>
        function f1()
        {
        paraObj=document.getElementById("list");
        var i=1;
        var str="";
        while(i<=10)
        {
            if(i%2==0)
            {
                str +="<li class='even'>Welcome to JAVASCRIPT-"+i+"</li>";
            }
           else{
            str+="<li class='odd'>Welcome to JAVASCRIPT-"+i+"</li>"
           }
            i++;
        }
        paraObj.innerHTML=str;
        
        }
    </script>
</body>
</html>
